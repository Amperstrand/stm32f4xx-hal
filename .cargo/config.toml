[target.thumbv7em-none-eabihf]
runner = 'probe-rs run --chip STM32F411CEUx'
rustflags = [
  # `flip-link` moves stack at the end of flash
  #"-C", "linker=flip-link",
  "-C", "link-arg=-Tlink.x",
  "-C", "link-arg=-Tdefmt.x",
  # This is needed if your flash or ram addresses are not aligned to 0x10000 in memory.x
  # See https://github.com/rust-embedded/cortex-m-quickstart/pull/95
  #"-C", "link-arg=--nmagic",
]

[build]
target = "thumbv7em-none-eabihf"

[env]
DEFMT_LOG = "info"

[alias]
# Run the xtask build orchestration tool.
# Uses --target to override the embedded default target for the host-side tool.
# On non-Linux hosts, run directly: cd xtask && cargo run -- <args>
xtask = "run --manifest-path xtask/Cargo.toml --target x86_64-unknown-linux-gnu --"
